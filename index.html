<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="image"></div>

        <div class="content">
            <p class="header-text">This is not a real online service! You know you need something like this in your life to realize your deepest dreams. Sign up now to get started.<br><br>You know you want to.</p>

            <div class="form">
                <p>Let's do this!</p>
                <form id="registration">

                    <div class="form-wrapper">
                        <div class="form-element">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-element">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>

                    <div class="form-wrapper">
                        <div class="form-element">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-element">
                            <label for="phone_number">Phone Number:</label>
                            <input type="tel" id="phone_number" name="phone_number" required>
                        </div>
                    </div>

                    <div class="form-wrapper">
                        <div class="form-element">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-element">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                </form>
            </div>

            <button type="submit" form="registration">Create Account</button>
            
            <div class="login-text">
                <p>Already have an account?</p>
                <p class="login">&nbsp;Log In</p>
            </div>
        </div>


    </div>
</body>
</html>
